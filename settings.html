<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting</title>
  <style>
  body {
    /* font-family: Arial, sans-serif; */
    font-family: "JetBrains Mono", Georgia, serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
  }
  .sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    position: fixed;
    /* left: -200px; */
    transition: left 0.3s;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 0;
  }
  .sidebar a:hover {
    background-color: #575757;
  }
  .main-content {
    flex: 1;
    padding: 20px;
    margin-left: 200px;
    transition: margin-left 0.3s;
  }
  .header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
  }
  .card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    flex: 1;
    min-width: 300px;
  }
  .chart {
    height: 200px;
    background-color: #e3e3e3;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .toggle-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Navigator</h2>
    <a href="index.html">Home</a>
    <a href="addressbook.html">Address Book</a>
    <a href="todolist.html">TO-DO LIST</a>
    <a href="settings.html">Settings</a>
  </div>
  <div class="main-content" id="main-content">
    <!-- <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button> -->
    <div class="header">
      <h1>Settings</h1>
    </div>
    <div class="container">
      <div class="card" id="tables">
        <h2>Basic Information</h2>
        <label>Name: Ray Kuo</label><br><br>
        <label>Birth Date: 1981-04-01</label><br><br>
        <label>Male/Female: Male</label><br><br>
        <label>Programming Skill: Java, C#, Python</label><br><br>
        <label>Projects: </label>

        <ul>
            <li>Scrapy + Scrapyd + ScrapydWeb + FastAPI: 2024</li>
            <li>MES(Manufacturing Execution System): 2019 - 2024</li>
            <li>CIM(Computer-Integrated Manufacturing): 2014 - 2019</li>
        </ul>


        <h4>Picture</h4>
        <input type="file" id="fileInput" accept="image/*">
        <img id="preview" src="" alt="picture" style="max-width: 300px; display: none;">
      </div>
      <!-- <div class="card" id="tables">
      </div> -->
    </div>
  </div>
  <script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              const img = document.getElementById('preview');
              img.src = e.target.result;
              img.style.display = 'block';
          };
          reader.readAsDataURL(file);
      }
  });
  </script>
</body>
</html>
